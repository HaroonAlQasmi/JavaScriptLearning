<!DOCTYPE html>
<html>
    <head>
        <title>Even or Odd Checker</title>
    </head>
    <body>
        <h1>Even or Odd Checker</h1>
        <p>Click the button to check if a number is even or odd.</p>
        <button onclick="checkEvenOdd()">Check Number</button>
        <p id="result"></p>
    </body>
    <script>
        const checkEvenOdd = () => {
            let number = prompt("Enter a number:");
            if (number % 2 == 0) {
                alert(number + " is even.");
            } else {
                alert(number + " is odd.");
            }
        }
    </script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>MultiplicationTable</title>
    </head>
    <body>
        <h1>generate a Multiplication Table</h1>
        <p>Click the button to multiply a number</p>
        <button onclick="multiTable()">Multiply Number</button>
        <div id="result"></div>
    </body>
    <script>
        const multiTable = () => {
            let number = parseInt(prompt("Enter a number:"));
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";
            for (let i = 1; i <= 10; i++) {
                resultDiv.innerHTML += `${number} x ${i} = ${number * i}<br>`;
            }
        }
    </script>
</html>
